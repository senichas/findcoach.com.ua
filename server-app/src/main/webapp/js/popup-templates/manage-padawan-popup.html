<link rel="stylesheet" href="/css/libs/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="/css/libs/summernote/summernote.css"/>
<script type="text/javascript" src="/js/libs/moment-with-locales.js"></script>
<script type="text/javascript" src="/js/libs/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/js/libs/summernote.js"></script>
<div style="padding: 10px;" ng-init="init()">
    <h1>Падаван</h1>
    <form>
        <div class="form-group">
            <label for="padawanFirstName">Имя:</label>
            <input type="text" id="padawanFirstName" class="form-control" placeholder="Имя падавана"
                   ng-model="padawan.firstName"/>
        </div>
        <div class="form-group">
            <label for="padawanLastName">Фамилия:</label>
            <input type="text" id="padawanLastName" class="form-control" placeholder="Фамилия падавана"
                   ng-model="padawan.lastName"/>
        </div>
        <div class="form-group">
            <label for="padawanEmail">Почта:</label>
            <input type="email" id="padawanEmail" class="form-control" placeholder="Почта"
                   ng-model="padawan.email"/>
        </div>
        <div class="form-group">
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true"
                        aria-expanded="false">
                    {{selectedGender.label || "Выберите"}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="gender in genders"><a ng-click="selectGender(gender.value)" href="#">{{gender.label}}</a></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label>Дата и время:</label>
            <div class="input-group date" id="padawanBirthday">
                <input type="text" class="form-control" placeholder="Дата рождения"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>

        <div class="form-group">
            <label>Описание:</label>
            <div id="padawanDescriptionEditor"></div>
        </div>


        <button type="button" class="btn btn-default btn-sm"
                ng-click="submit()">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Сохранить
        </button>
        <button type="button" class="btn btn-default btn-sm"
                ng-click="closeModal()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Закрыть
        </button>
    </form>
</div>
