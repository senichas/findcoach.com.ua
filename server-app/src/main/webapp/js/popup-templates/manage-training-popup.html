<link rel="stylesheet" href="/css/libs/bootstrap-datetimepicker/bootstrap-datetimepicker.css"/>
<link rel="stylesheet" href="/css/libs/summernote/summernote.css"/>
<script type="text/javascript" src="/js/libs/moment-with-locales.js"></script>
<script type="text/javascript" src="/js/libs/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/js/libs/summernote.js"></script>
<div style="padding: 10px;" ng-init="init()">
    <form>
        <div class="form-group">
            <label>Дата и время:</label>
            <div class="input-group date" id="startDate">
                <input type="text" class="form-control" placeholder="Дата и время"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
            </div>
        </div>
        <div class="form-group">
            <label for="trainingTitle">Заголовок:</label>
            <input type="text" id="trainingTitle" class="form-control" placeholder="Короткое название для треши"/>
        </div>
        <div class="form-group">
            <label>Описание:</label>
            <div id="trainingDescriptionEditor">Редактор описания программы тренировки</div>
        </div>
        <div class="form-group">
            <label><input type="checkbox" id="trainingRepeat" ng-model="repeatTraining"/> Повторить</label>
        </div>
        <fieldset ng-disabled="!repeatTraining">
            <div class="form-inline">
                <div class="form-group">
                    <label><input type="checkbox" id="trainingRepeatMonday"> Пн.</label>
                    <label><input type="checkbox" id="trainingRepeatTuesday"> Вт.</label>
                    <label><input type="checkbox" id="trainingRepeatWednesday"> Ср.</label>
                    <label><input type="checkbox" id="trainingRepeatThursday"> Чт.</label>
                    <label><input type="checkbox" id="trainingRepeatFriday"> Пт.</label>
                    <label><input type="checkbox" id="trainingRepeatSaturday"> Сб.</label>
                    <label><input type="checkbox" id="trainingRepeatSunday"> Вс.</label>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label><input type="checkbox" id="trainingRepeatFinishAfter" ng-model="repeatTraining"/> Повторить</label>
        </div>

        <button type="button" class="btn btn-default btn-sm"
                ng-click="closeModal()">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Закрыть
        </button>
    </form>
</div>
