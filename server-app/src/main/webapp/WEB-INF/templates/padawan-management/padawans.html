<!DOCTYPE html>
<html ng-app="coachManagement">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <script type="text/javascript">
        var loggedCoachAlias = '$coachAlias';
    </script>
    <script src="/js/libs/angularjs/angular.js"></script>
    <script src="/js/libs/angularjs/angular-resource.js"></script>
    <script src="/js/libs/jquery-core/jquery-1.4.2.js"></script>
    <script src="/js/angularJS/coach-management.js"></script>
    <link rel="stylesheet" href="/css/coach.css"/>
    <title>Добавление падавана</title>
</head>
<body>
<div id="mainContainer">
    <header id="coachHeader">
        <h1><a href="/findcoach/coach/profile/dashboard.html">Список падаванов</a></h1>
    </header>
    <section>
        <a href="/findcoach/coach/profile/calendar.html">Календарь</a>
        <a href="/findcoach/coach/${coachAlias}/padawan-management/add-padawan.html">Добавление падавана</a>
        <a href="/findcoach/coach/${coachAlias}/program/1.html">Программа</a>
        <a href="/findcoach/coach/${coachAlias}/padawans.html">Список падаванов</a>
    </section>
    <section>
        <table>
            <tr class="header">
                <td>#</td>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Email</td>
                <td>Gender</td>
                <td>ProgramId</td>
            </tr>
            #foreach($padawan in $padawansList)
            <tr>
                <td>$velocityCount</td>
                <td>$padawan.firstName</td>
                <td>$padawan.lastName</td>
                <td>$padawan.email</td>
                <td>$padawan.gender</td>
                <td>$padawan.programId</td>
            </tr>
            #end
        </table>
    </section>
</div>

</body>
</html>
